<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="Calculator.js" defer></script>
</head>
<body>
    <div id="Container">
        <div class="screens-container">
            <div class="upscreen-container">
                <div id="upscreen"></div>
            </div>
            <div class="screen-container">
                <div id="screen"></div>   
            </div>  
        </div>
        <div class="button-container">
            <button id="clear-all">CA</button>
            <button id="clear-last">CE</button>
            <button id="backspace">Back</button>
            <button id="divide">/</button>
            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>
            <button id="multiply">*</button>
            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>
            <button id="subtract">-</button>
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            <button id="add">+</button>
            <button id="number-0">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
            <button id="plus-minus">+ / -</button>
        </div>
        





    </div>
</body>
</html>
